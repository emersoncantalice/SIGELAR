<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/Layout.xhtml">

	<ui:define name="conteudo">
		<p:panel header="MARCAR CONSULTA">
			<h:form id="formMensagem">
				<p:messages id="mensagem" closable="true" />
			</h:form>
			<h:form id="formCadastro">

				<p:messages id="mensagemCadastro" />
				<h:panelGrid columns="2">

					<p:outputLabel for="sala" value="Sala" />
					<p:inputText value="#{beanMarcarConsultaCRUD.consulta.name}"
						id="sala" size="30" maxlength="20"></p:inputText>

					<p:outputLabel for="local" value="Local:" />
					<p:inputText value="#{beanMarcarConsultaCRUD.consulta.local}"
						id="local" size="30" maxlength="20"></p:inputText>

					<p:outputLabel value="Data e hora" for="hora" />
					<p:calendar id="hora" required="true"
						value="#{beanMarcarConsultaBean.data}" pattern="dd/MM/yyyy"
						readonlyInput="true" navigator="false" pages="1" mode="popup"
						maxdate="#{beanMarcarConsultaBean.dataHoje}" locale="pt" />

					<p:outputLabel for="medico" value="MÃ©dico" />
					<p:selectOneMenu id="medico" maxlength="30"
						converter="omnifaces.SelectItemsConverter"
						value="#{beanMarcarConsultaCRUD.medico}">
						<f:selectItem noSelectionOption="true" itemLabel="SELECIONE" />
						<f:selectItems value="#{beanConsultaCRUD.consultas}" var="medico"
							itemValue="#{medico}" itemLabel="#{medico.nome}" />
						<p:ajax listener="#{beanMarcarConsultaCRUD.popularConsultasDoMedico()}"
							update=":formCadastro" />
					</p:selectOneMenu>

					<p:outputLabel for="queixa" value="Queixa:" />
					<p:inputText value="#{beanMarcarConsultaCRUD.consulta.queixa}"
						id="queixa" size="30" maxlength="20"></p:inputText>
				</h:panelGrid>

				<h:panelGrid columns="2">
					<p:commandButton styleClass="btn" value="AGENDAR"
						actionListener="#{beanMarcarConsultaCRUD.salvar()}" />
				</h:panelGrid>
			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
