<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/Layout.xhtml">

	<ui:define name="conteudo">
		<p:panel header="PACIENTE">
			<h:form id="formMensagem">
				<p:messages id="mensagem" closable="true" />
			</h:form>
			<h:form id="formCadastro">
				<h:panelGrid columns="2">

					<p:outputLabel for="nome" value="Nome:" />
					<p:inputText value="#{beanPacienteCadastrar.paciente.nome}"
						required="true" id="nome"
						requiredMessage="O campo 'nome' é um campo obrigatório" size="30"
						maxlength="20"></p:inputText>

					<p:outputLabel for="tel" value="Telefone:" />
					<p:inputMask mask="(99)99999-9999" maxlength="15" id="tel"
						value="#{beanPacienteCadastrar.paciente.telefone}" />

					<p:outputLabel for="cpf" value="CPF:" />
					<p:inputMask mask="999.999.999-99" size="15" id="cpf"
						value="#{beanPacienteCadastrar.paciente.cpf}" required="true"
						requiredMessage="O campo cpf é um campo obrigatório" />

					<p:outputLabel for="plano" value="Plano de Saúde" />
					<p:inputText value="#{beanPacienteCadastrar.paciente.planoDeSaude}"
						required="true" id="plano"
						requiredMessage="O campo 'plano de saúde' é um campo obrigatório"
						size="30" maxlength="20"></p:inputText>

					<p:outputLabel value="Idade:" for="idade" />
					<p:inputText value="#{beanPacienteCadastrar.paciente.idade}"
						required="true" id="idade"
						requiredMessage="O campo 'idade' é um campo obrigatório" size="3"
						maxlength="3"></p:inputText>


				</h:panelGrid>

				<h:panelGrid columns="2">
					<p:commandButton styleClass="btn" value="Salvar"
						update="formMensagem:mensagem, formCadastro"
						actionListener="#{beanPacienteCadastrar.salvar()}" />
					<a href="/SIGELAR/pages/paciente/pacienteCRUD.xhtml" class="btn"><i></i>Voltar</a>
				</h:panelGrid>
			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
