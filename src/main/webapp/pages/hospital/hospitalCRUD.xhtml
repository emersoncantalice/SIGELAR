<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/Layout.xhtml">

	<ui:define name="conteudo">
		<p:panel header="HOSPITAIS">
			<h:form id="formMensagem">
				<p:messages id="mensagem" closable="true" />
			</h:form>
			<h:form id="formListagem">
				<p:dataTable id="tableListagem" paginator="true"
					widgetVar="tableListagem" value="#{beanHospitalCRUD.hospitais}"
					var="hospital" emptyMessage="Nenhum registro encontrado." rows="8">
					<f:facet name="header">
						<p:outputPanel>
							<p:outputLabel for="globalFilter" value="Pesquisar: " />
							<p:inputText id="globalFilter"
								onkeyup="PF('tableListagem').filter()" />
						</p:outputPanel>
					</f:facet>

					<p:column headerText="Nome" sortBy="#{hospital.nome}">
						<h:outputText value="#{hospital.pessoa.nome}">
						</h:outputText>
					</p:column>

					<p:column headerText="CNPJ"
						sortBy="#{hospital.cnpj}">
						<h:outputText value="#{hospital.pessoa.planoDeSaude}" />
					</p:column>
					
					<p:column headerText="Telefone"
						sortBy="#{hospital.telefone}">
						<h:outputText value="#{hospital.telefone}" />
					</p:column>

					<p:column headerText="Opções">
						<p:panelGrid columns="4">
							<p:commandLink value="Alterar"
								actionListener="#{beanHospitalCRUD.editar}">
								<f:attribute name="selecionadoCorrente" value="#{hospital}" />
							</p:commandLink>

							<p:commandLink value="Excluir"
								actionListener="#{beanHospitalCRUD.excluir}"
								update=":formMensagem:mensagem, :formListagem:tableListagem">

								<p:confirm header="Confirmação"
									message="Deseja realmente excluir esta pessoa #{hospital.nome}?"
									icon="ui-icon-alert" />
								<f:attribute name="selecionadoCorrente" value="#{hospital}" />
							</p:commandLink>

							<p:commandLink value="Visualizar" disabled="true" />

						</p:panelGrid>

					</p:column>
					<f:facet name="footer">
						<a href="/SIGELAR/pages/hospital/hospitalCadastro.xhtml"
							class="btn"><i></i>CRIAR</a>
					</f:facet>
				</p:dataTable>
			</h:form>
		</p:panel>
		<h:form>
			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
				<p:commandButton value="Sim" type="button"
					styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
				<p:commandButton value="Não" type="button"
					styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			</p:confirmDialog>
		</h:form>

	</ui:define>
</ui:composition>
