<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/Layout.xhtml">

	<ui:define name="conteudo">
		<p:panel header="CÓDIGO">
			<h:form id="formMensagem">
				<p:messages id="mensagem" closable="true" />
			</h:form>
			<h:form id="formCadastro">
				<p:messages id="mensagemCadastro" />
				<h:panelGrid columns="2">

					<p:outputLabel for="nome" value="Nome:" />
					<p:inputText value="#{beanPacienteCRUD.paciente.name}"
						required="true" id="nome"
						requiredMessage="O campo 'nome' é um campo obrigatório" size="30"
						maxlength="20"></p:inputText>
						
				<p:outputLabel for="cod" value="Código:" />
					<p:inputText value="#{beanPacienteCRUD.paciente.codigo}"
						required="true" id="cod"
						requiredMessage="O campo 'codigo' é um campo obrigatório" size="30"
						maxlength="20"></p:inputText>
						
				<p:outputLabel for="quant" value="Quantidade:" />
					<p:inputText value="#{beanPacienteCRUD.paciente.quantidade}"
						required="true" id="quant"
						requiredMessage="O campo 'quantidade' é um campo obrigatório" size="30"
						maxlength="20"></p:inputText>

					
					


				</h:panelGrid>

				<h:panelGrid columns="2">
					<p:commandButton styleClass="btn" value="Salvar"
						actionListener="#{beanPacienteCRUD.salvar()}" />
					<a href="/SIGELAR/pages/paciente/pacienteCRUD.xhtml" class="btn"><i></i>Voltar</a>
				</h:panelGrid>
			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
