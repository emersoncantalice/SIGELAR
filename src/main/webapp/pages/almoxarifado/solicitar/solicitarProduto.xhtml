<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/Layout.xhtml">

	<ui:define name="conteudo">
		<p:panel header="MARCAR CONSULTA">
			<h:form id="formMensagem">
				<p:messages id="mensagem" closable="true" />
			</h:form>
			<h:form id="formCadastro">

				<p:messages id="mensagemCadastro" />
				<h:panelGrid columns="2">

					<p:outputLabel for="quantidade" value="Quantidade:" />
					<p:inputText value="#{beanAlmoxarifadoSolicitar.quantidade}"
						id="quantidade" size="30" maxlength="20"></p:inputText>

					<p:outputLabel for="local" value="Justificativa:" />
					<p:inputText value="#{beanAlmoxarifadoSolicitar.justificativa}"
						id="local" size="30" maxlength="20"></p:inputText>

					<p:outputLabel for="produto" value="Produto" />
					<p:selectOneMenu id="produto" maxlength="30"
						converter="omnifaces.SelectItemsConverter"
						value="#{beanAlmoxarifadoSolicitar.produto}">
						<f:selectItem noSelectionOption="true" itemLabel="SELECIONE" />
						<f:selectItems value="#{beanConsultaCRUD.produto}" var="medico"
							itemValue="#{medico}" itemLabel="#{medico.nome}" />
						<p:ajax listener="#{beanAlmoxarifadoSolicitar.popularProdutos()}"
							update=":formCadastro" />
					</p:selectOneMenu>

				</h:panelGrid>

				<h:panelGrid columns="2">
					<p:commandButton styleClass="btn" value="SOLICITAR"
						actionListener="#{beanAlmoxarifadoSolicitar.salvar()}" />
				</h:panelGrid>
			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
