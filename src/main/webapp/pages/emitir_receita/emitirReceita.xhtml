<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/Layout.xhtml">

	<ui:define name="conteudo">
		<p:panel header="EMISSÃO DE RECEITA">
			<h:form id="formMensagem">
				<p:messages id="mensagem" closable="true" />
			</h:form>
			<h:form id="formCadastro">
				<p:messages id="mensagemCadastro" />
				<h:panelGrid columns="2">

					<p:outputLabel for="consulta" value="Consultas" />
					<p:selectOneMenu id="consulta" maxlength="30"
						converter="omnifaces.SelectItemsConverter"
						value="#{beanPessoaCRUD.estado}">
						<f:selectItem noSelectionOption="true" itemLabel="SELECIONE" />
						<f:selectItems value="#{beanConsultaCRUD.consultas}" var="estado"
							itemValue="#{estado}" itemLabel="#{estado.nome}" />
						<p:ajax listener="#{beanConsultaCRUD.popularConsultasDoMedico()}"
							update=":formCadastro:consulta" />
					</p:selectOneMenu>

					<p:outputLabel value="Parecer:" />
					<p:inputTextarea value="" cols="70" rows="20"
						required="true"
						requiredMessage="O campo 'parecer' é um campo obrigatório" />

				</h:panelGrid>

			</h:form>

			<h:form>
				<h:panelGrid columns="2">
					<p:commandButton value="IMPRIMIR"></p:commandButton>
					<p:commandButton value="CRIAR"></p:commandButton>
				</h:panelGrid>
			</h:form>


		</p:panel>

	</ui:define>
</ui:composition>
