<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>SIGELAR - Login</title>
	<h:outputStylesheet library="css" name="estilo.css" />
	<link rel="shortcut icon" type="image/x-icon"
		href="#{resource['images/icon.jpg']}" />
	<style type="text/css">
.ui-widget {
	font-size: 10px;
	!
	important;
}
</style>
</h:head>

<h:body styleClass="fundo_login">
	<p:dialog header="Esqueci minha senha" id="dialog" responsive="true"
		closable="false" showEffect="shake" styleClass="login"
		draggable="true" resizable="false" visible="true">
		<p:panelGrid columns="1" styleClass="ui-panelgrid-blank">

			<form method="post"
				onsubmit="document.location='http://localhost:8080/SIGELAR/Restful/esqueci_senha/'+document.getElementById('email').value; return false;">

				<h:outputLabel value="Insira o email cadastrado no sistema" />
				<input id="email" size="70" />

				<f:facet name="footer">
					<p:row>
						<c:if test="${param.erro == 'true'}">
							<h:outputText value="Usuaio não cadastrado no sistema"
								style="color: red; font-size: small;" />
							<br />
							<br />
						</c:if>
						
						<c:if test="${param.erro == 'false'}">
							<h:outputText value="Email enviado com sucesso!"
								style="color: red; font-size: small;" />
							<br />
							<br />
						</c:if>


					</p:row>
				</f:facet>
				<p:outputPanel style="width: 100%; text-align:center">
					<h:outputLabel
						value="Será enviado um email com a nova senha para o email informado" />
					<br />
					<input type="submit" value="Solicitar" />
					<h:button outcome="/login.xhtml" value="Voltar"></h:button>
					<br />
				</p:outputPanel>


			</form>
		</p:panelGrid>
	</p:dialog>

</h:body>
</html>
