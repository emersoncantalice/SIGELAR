<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>SIGELAR - Login</title>
	<h:outputStylesheet library="css" name="estilo.css" />
	<link rel="shortcut icon" type="image/x-icon"
		href="#{resource['images/icon.jpg']}" />
	<style type="text/css">
.ui-widget {
	font-size: 10px;
	!
	important;
}
</style>
</h:head>

<h:body styleClass="fundo_login">
	<div class="imagem_sige_centralizada">
		<h:form id="frmAcesso" styleClass="form-signin alert-error">
			<div class="row-fluid">
				<div align="center" class="alert-error span12">
					<br />
					<h1 style="font-size: 60px; color: white;">OPS!</h1>
					<br />
					<h1 style="color: white;">Acesso Negado!!!</h1>
					<br />
					<h:button outcome="/pages/Home.xhtml" value="Voltar"></h:button>
				</div>
			</div>
			
		</h:form>
	</div>

</h:body>
</html>
