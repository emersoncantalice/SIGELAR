<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<f:facet name="first">
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</f:facet>

	<title>SIGELAR - Sistema de Gest√£o Hospitalar</title>
	<link rel="shortcut icon" type="image/x-icon"
		href="#{resource['images/icon.png']}" />

	<h:outputStylesheet library="css" name="custom.css" />
	<h:outputStylesheet library="css" name="layout.css" />
	<h:outputStylesheet library="css" name="components.css" />
	<h:outputStylesheet library="css" name="estilo.css" />

	<h:outputScript target="body" library="primefaces"
		name="jquery/jquery.js" />
	<h:outputScript target="body" library="javaScript" name="app.js" />
</h:head>

<h:body>

	<header class="aw-topbar">
		<h:graphicImage library="images" name="logo_barra_menu.png" />
		<a class="aw-toggle  js-toggle"><i
			class="fa  fa-bars"></i></a>

		<h:panelGrid columns="4" styleClass="informacoes">
			<h:panelGrid columns="2" style="margin-left:5%">
				<h:graphicImage height="20px" library="images" name="pc.png" />
				<h:outputText style="font-weight: bold; color:white"
					value="#{beanMenuPrincipal.hostname}" />
			</h:panelGrid>
			<h:panelGrid columns="2" style="margin-left:5%">
				<h:graphicImage height="20px" library="images" name="ip.png" />
				<h:outputText style="font-weight: bold; color:white"
					value="#{beanMenuPrincipal.ip}" />
			</h:panelGrid>
			<h:panelGrid columns="2" style="margin-left:5%">
				<h:graphicImage height="20px" library="images" name="email.png" />
				<h:link style="font-weight: bold; color:white"
					value="suporte@sigelar.com.br" />
			</h:panelGrid>
			<h:panelGrid columns="2" style="margin-left:5%">
				<h:graphicImage height="20px" library="images" name="site.png" />
				<h:link style="font-weight: bold; color:white"
					value="www.sigelar.edu.br" />
			</h:panelGrid>
		</h:panelGrid>
	</header>

	<aside class="aw-sidebar  js-sidebar">
		<ui:include src="/templates/Menu.xhtml" />
	</aside>

	<section class="aw-content  js-content">
		<ui:insert name="conteudo" />
	</section>

</h:body>

</html>
