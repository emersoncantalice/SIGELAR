<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/tags">

	<div>
		<h:form id="formMenu">
			<p:outputPanel styleClass="fundo_icone_usuario">
				<p:panel style="text-align: center">
					<p:clock pattern="HH:mm:ss dd/MM/yyyy" />
					<br />
					<hr />
					<h:outputText value="Bem-vindo, " />
					<h:outputText style="font-weight: bold"
						value="#{beanMenuPrincipal.nomeUsuario}." />
					<br />
					<h:outputText value="Último acesso: " />
					<h:outputText style="font-weight: bold"
						value="#{beanMenuPrincipal.ultimoAcesso}" />
				</p:panel>

				<!-- 				<sec:authorize ifAllGranted="ROLE_ADMIN"> -->
				<!--        			 SÓ ADMIN -->
				<!--    			 </sec:authorize> -->

				<!-- 				<sec:authorize ifNotGranted="ROLE_USER"> -->
				<!--         			SE NÃO TEM USER -->
				<!--     			</sec:authorize> -->

				<!-- 				<sec:authorize ifAnyGranted="ROLE_ADMIN, ROLE_USER"> -->
				<!--        			 SE TEM UMA DAS 2 -->
				<!--    			 </sec:authorize> -->


			</p:outputPanel>
			<p:panelMenu>
				<sec:authorize ifAnyGranted="ROLE_ADMIN, ROLE_GER">
					<p:submenu label="DashBoard">
						<p:menuitem value="Gráficos" url="/dashboard/DashBoard.xhtml"
							icon="ui-icon-bookmark" />
					</p:submenu>
				</sec:authorize>

				<p:submenu label="CADASTROS">
					<p:menuitem value="Pacientes"
						url="/pages/paciente/pacienteCRUD.xhtml" icon="ui-icon-person" />
					<p:menuitem value="Funcionario"
						url="/pages/funcionario/funcionarioCRUD.xhtml"
						icon="ui-icon-suitcase" />
					<sec:authorize ifAnyGranted="ROLE_ADMIN">
						<p:menuitem value="Hospital"
							url="/pages/hospital/hospitalCadastro.xhtml"
							icon="ui-icon-plusthick" />
					</sec:authorize>
					<p:menuitem value="Produtos" url="/pages/produto/produtoCRUD.xhtml"
						icon=" ui-icon-cart" />
				</p:submenu>

				<p:submenu label="EMITIR RECEITAS">
					<p:menuitem value="Emitir"
						url="/pages/emitir_receita/emitirReceita.xhtml"
						icon="ui-icon-document" />
				</p:submenu>

				<p:submenu label="MARCAR CONSULTA">
					<p:menuitem value="Marcar"
						url="/pages/marcar_consulta/marcarConsulta.xhtml"
						icon="ui-icon-clipboard" />
				</p:submenu>

				<p:submenu label="ALMAXERIFADO">
					<p:menuitem value="Solicitar"
						url="/pages/almoxarifado/solicitar/solicitarProduto.xhtml"
						icon="ui-icon-arrowreturnthick-1-e" />
					<p:menuitem value="Liberar"
						url="/pages/almoxarifado/liberar/liberarProdutoCRUD.xhtml"
						icon="ui-icon-arrowreturnthick-1-s" />
				</p:submenu>

				<p:submenu label="CONFIGURAÇÕES">
					<p:menuitem value="#{labels.menu_language}"
						url="/pages/Linguagem.xhtml" ajax="false" icon="ui-icon-wrench" />
					<p:menuitem value="#{labels.logout}"
						url="/j_spring_security_logout" ajax="false" icon="ui-icon-wrench" />
				</p:submenu>

			</p:panelMenu>

		</h:form>
	</div>

</ui:composition>
