<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>SIGELAR - Login</title>
	<h:outputStylesheet library="css" name="estilo.css" />
	<link rel="shortcut icon" type="image/x-icon"
		href="#{resource['images/icon.jpg']}" />
	<style type="text/css">
.ui-widget {
	font-size: 10px;
	!
	important;
}
</style>
</h:head>

<h:body onload="document.content.dialog.login.j_username.focus();"
	styleClass="fundo_login">


	<p:dialog header="Acesso ao Sistema" id="dialog"
		responsive="true" closable="false" showEffect="shake"
		styleClass="login" draggable="true" resizable="false" visible="true">
		<form name='login' action="j_spring_security_check" method='post'>
			<div align="center" style="padding-bottom: 2%;">
				<p:graphicImage library="images" name="icon_engenheiro.jpg"
					height="60px">
				</p:graphicImage>
				<br />
			</div>
			<p:panelGrid columns="2" layout="grid"
				styleClass="ui-panelgrid-blank"
				columnClasses="ui-grid-col-4,ui-grid-col-8">
				<h:outputLabel for="j_username" value="#{labels.login_username}: " />
				<p:inputText id="j_username" requerid="true" />

				<h:outputLabel for="j_password" value="#{labels.login_password}: " />
				<p:password id="j_password" requerid="true" />
	
				<p:panelGrid/>
				<p:panelGrid>
					<h:link outcome="/esqueciASenha.xhtml">Esqueci minha senha</h:link>
				</p:panelGrid>

				<f:facet name="footer">
					<p:row>
						<c:if test="${param.erro == 'true'}">
							<h:outputText value="#{labels.login_invalid}"
								style="color: red; font-size: small;" />
							<br />
							<br />
						</c:if>

						<p:outputPanel style="width: 100%; text-align:center"
							layout="block">
							<input name="submit" type="submit"
								value="#{labels.login_action_go}" />
						</p:outputPanel>
					</p:row>
				</f:facet>
			</p:panelGrid>
		</form>
	</p:dialog>

</h:body>
</html>
